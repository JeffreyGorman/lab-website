<meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}"><meta name="keywords" content="Gorman Lab, Gorman Group, ExP Lab, Durham University, Jeffrey Gorman, quantum materials, DNA origami, organic semiconductors, photochemistry, excitonics, DNA nanotechnology">
<meta name="author" content="Jeffrey Gorman">
